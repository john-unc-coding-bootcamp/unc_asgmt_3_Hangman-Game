<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="#">
    <script type="text/javascript" src="game.js"></script>
    <title>HM Game</title>
  </head>

  <body>
    <!--Title container-->
    <div class="wrapper">
      <h1>Star Wars Hangman</h1>
      <p>Use the alphabet below to guess the word</p>
    </div>
    <!--Game container-->
    <div class="wrapper">

        <div id="buttons">
          <!--Alphabet buttons will go here-->
        </div>
        <!--Star Wars quote-->
        <p id="catagoryName"></p>

        <div id="hold">
          <!--Selected word will go here-->
        </div>

        <p id="mylives"></p> <!--Live counter will be here-->

        <!--Buttons container-->
        <div class="container">
          <button id="reset">Play Again</button> <!--Reset game-->
        </div>

    </div>

  </body>
</html>
