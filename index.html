<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars Hangman</title>
  </head>

  <body>
    <!--Title container-->
    <div class="wrapper">
      <h1>Star Wars Hangman</h1>
      <p>Click on a letter to guess the word</p>
    </div>
    <!--Game container-->
    <div class="wrapper">

        <div id="buttons">
          <!--Alphabet buttons will go here-->
        </div>
        <!--Star Wars Category-->
        <p id="catagoryName"></p>

        <div id="hold">
          <!--Selected word will go here-->
        </div>

        <p id="player-lives"></p> <!--Live counter will be here-->

        <!--Buttons container-->
        <div class="container">
          <button id="reset">Play Again</button> <!--Reset game-->
        </div>

    </div>

  </body>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
